<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Chromix</title>
  <meta name="description" content="Acesse sua conta Chromix.">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-body-tertiary">

  <header class="navbar bg-body-tertiary shadow-sm">
    <div class="container-xl">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <div class="bg-brand-gradient-logo rounded-2 d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
        </div>
        <span class="fs-4 fw-bold bg-brand-gradient-logo-text">Chromix</span>
      </a>
    </div>
  </header>

  <main class="flex-grow-1 d-flex align-items-center py-5">
    <div class="container-xl">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-xl rounded-4 border-0 p-4 p-lg-5 fade-in-up">
            <div class="text-center mb-4">
              <h1 class="h2 fw-bold text-dark mb-3">Acesse sua Conta</h1>
              <p class="text-secondary">Bem-vindo de volta!</p>
            </div>
            
            <form id="login-form">
              <div class="mb-3">
                <label for="login-email" class="form-label">Email</label>
                <input type="email" class="form-control form-control-lg" id="login-email" required>
              </div>
              <div class="mb-3">
                <label for="login-password" class="form-label">Senha</label>
                <input type="password" class="form-control form-control-lg" id="login-password" required>
              </div>
             <div class="text-end mb-3">
                <a href="#" class="small text-decoration-none">Esqueci minha senha</a>
              </div> 
      
              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg rounded-3 py-2">
                  Entrar
                </button>
              </div>
            </form>
            
            <hr class="my-4">
            
            <p class="text-center text-secondary mb-0">
              Não tem uma conta? <a href="register.html" class="fw-medium text-primary text-decoration-none">Cadastre-se</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="py-3 text-center">
       <p class="text-body-secondary m-0 small">© 2025 Chromix</p>
   </footer>

  <div class="toast-container position-fixed top-0 end-0 p-3"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="scripts.js"></script> 
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof lucide !== 'undefined') {
        lucide.createIcons();
      }

      const loginForm = document.getElementById('login-form');
      const emailInput = document.getElementById('login-email');
      const passwordInput = document.getElementById('login-password');

      loginForm.addEventListener('submit', (event) => {
        event.preventDefault();

        const email = emailInput.value.trim();
        const password = passwordInput.value; 

        if (!email || !password) {
          showToast('Por favor, preencha email e senha.', 'error');
          return;
        }

        const storedUserDataString = localStorage.getItem(email);
        
        if (storedUserDataString) {
          try {
              const storedUserData = JSON.parse(storedUserDataString);

              
              const userDataToLogin = {
                 name: storedUserData.name || 'Usuário',
                 email: email
              };

              localStorage.setItem('loggedInUser', JSON.stringify(userDataToLogin));
              showToast(`Bem-vindo de volta, ${userDataToLogin.name}!`, 'success');

              setTimeout(() => {
                window.location.href = 'index.html'; 
              }, 1500);

          } catch (error) {
              console.error("Erro ao processar dados do localStorage:", error);
              showToast('Ocorreu um erro ao tentar fazer login.', 'error');
          }

        } else {
          showToast('Email ou senha inválidos.', 'error'); 
        }
      });
    });
  </script>
</body>
</html>
